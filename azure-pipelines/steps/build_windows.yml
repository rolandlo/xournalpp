# Template for setting up an MSYS2 environment and building Xournal++ on Windows

parameters:
  build_type: ''
  cmake_flags: ''

steps:
  # Copy of msys2-blob as a temporary fix for Windows CI
  - script: |
      set PATH=C:\msys64\usr\bin;C:\msys64\mingw64\bin;C:\Windows\system32;C:\Windows;C:\Windows\System32\Wbem
      pacman --noconfirm -S mingw-w64-x86_64-imagemagick mingw-w64-x86_64-ninja mingw-w64-x86_64-poppler
      pacman --noconfirm -S mingw-w64-x86_64-gtk3 mingw-w64-x86_64-libsndfile mingw-w64-x86_64-libzip
      pacman --noconfirm -S mingw-w64-x86_64-lua mingw-w64-x86_64-portaudio mingw-w64-x86_64-gtksourceview4
      pacman --noconfirm -S mingw-w64-x86_64-lua-luarocks mingw-w64-x86_64-gobject-introspection
    env:
      MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
      CHERE_INVOKING: yes
    displayName: 'Install dependencies on Windows'
  # End msys setup
  - script: |
      set PATH=C:\msys64\usr\bin;C:\msys64\mingw64\bin;%PATH%
      C:\msys64\usr\bin\bash -lc "luarocks config --scope system lua_version 5.4"
      C:\msys64\usr\bin\bash -lc "luarocks"
      git clone https://github.com/lgi-devs/lgi.git
      pushd lgi
      C:\msys64\usr\bin\bash -lc "luarocks --tree $HOME/.luarocks make"
      popd
      C:\msys64\usr\bin\bash -lc "luarocks --tree $HOME/.luarocks install luaffi-tkl"
      popd
      git clone https://github.com/libvips/lua-vips.git
      pushd lua-vips
      C:\msys64\usr\bin\bash -lc "luarocks --tree $HOME/.luarocks make"
      popd
    env:
      MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
      CHERE_INVOKING: yes
    displayName: 'Make and install Lua modules'
  - script: |
      set PATH="C:\msys64\usr\bin;C:\msys64\mingw64\bin;%PATH%"
      C:\msys64\usr\bin\bash -lc "mkdir build"
    env:
      MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
      CHERE_INVOKING: yes
    displayName: 'Create build directory'
  - script: |
      set PATH="C:\msys64\usr\bin;C:\msys64\mingw64\bin;%PATH%"
      C:\msys64\usr\bin\bash -lc "cmake -GNinja .. -DCMAKE_BUILD_TYPE=${{ parameters.build_type}} ${{ parameters.cmake_flags }}"
      rem Make sure pot is up to date with sources (maybe translation pipeline is currently running)
      C:\msys64\usr\bin\bash -lc "cmake --build . --target pot"
      C:\msys64\usr\bin\bash -lc "cmake --build . --target translations"
      rem Build Xournal++
      C:\msys64\usr\bin\bash -lc "cmake --build ."
    workingDirectory: ./build
    env:
      MSYS2_ARCH: x86_64
      MSYSTEM: MINGW64
      CHERE_INVOKING: yes
    displayName: 'Build Xournal++'
